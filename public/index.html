<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <img class="navbar-logo" src="/images/bird.png">
      <span class="navbar-header">Tweeter</span>
    </nav>
    <main class="container">
      <section class="newtweet">
        <h1 class="newtweet-header">Compose Tweet</h1>
        <form method="post" action="/tweets" >
          <textarea class="newtweet-textarea" name="text" placeholder="What are you humming about?" cols="100%"></textarea>
          <input type="submit" value="Tweet">
          <span class="newtweet-counter">140</span>
        </form>
      </section>
      <section class="tweetlog">
        <article class="tweet">
          <header class="tweet-header">
            <div class="float-left">
              <img class="tweet-avatar" src="/images/tweek.jpg">
              <h2 class="tweet-poster">Richard Tweak</h1>
            </div>
            <p class="tweet-handle">@tweekbros</p>
          </header>
          <!-- <main> ? -->
            <p class="tweet-content">Drink coffeee!!!!!! #beans</p>
            <!-- </main> ? -->
          <footer class="tweet-footer">
            <p class="tweet-age">8 yrs ago</p>
            <div class="tweet-icons">
              <span class="fa fa-flag"></span>
              <span class="fa fa-retweet"></span>
              <span class="fa fa-heart"></span>
            </div>
            <!--icons-->
          </footer/>
        </article>
      </section>
    </main>

  </body>
</html>
