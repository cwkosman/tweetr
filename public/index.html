<!DOCTYPE html>
<html lang="en">
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
      <img class="navbar-logo" src="/images/bird.png">
      <span class="navbar-header">Tweeter</span>
     </div>
     <div class="navbar-right">
        <button class="navbar-compose">
          <span class="fa fa-pencil-square-o"></span>
            Compose
        </button>
    </div>
    </nav>
    <main class="container">
      <section class="newtweet">
        <h1 class="newtweet-header">Compose Tweet</h1>
        <form id="create-tweet">
          <textarea class="newtweet-textarea" name="text" placeholder="What are you humming about?" cols="100%"></textarea>
          <button id="submit-tweet" type="submit">Tweet</button>
          <span class="newtweet-counter">140</span>
          <p class="newtweet-flash"></p>
        </form>
      </section>
      <section id="tweet-log" class="tweet-log">
      </section>
    </main>
    <script src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
